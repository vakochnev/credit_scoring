version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: credit_scoring_backend
    ports:
      - "8000:8000"
    volumes:
      # Монтируем данные для сохранения между перезапусками
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./credit_scoring.db:/app/credit_scoring.db
      - ./credit_scoring.log:/app/credit_scoring.log
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://backend:8000
      - HOST=0.0.0.0
      - PORT=8000
      # JWT настройки (можно переопределить через .env)
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
    entrypoint: ["/bin/bash", "docker-entrypoint-backend.sh"]
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - credit_scoring_network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: credit_scoring_frontend
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://backend:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    entrypoint: ["/bin/bash", "docker-entrypoint-frontend.sh"]
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - credit_scoring_network
    restart: unless-stopped

networks:
  credit_scoring_network:
    driver: bridge

volumes:
  data:
    driver: local
  models:
    driver: local
  reports:
    driver: local

