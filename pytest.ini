[pytest]
# Конфигурация pytest

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=shared
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=30
    -W ignore::DeprecationWarning:sklearn.utils._tags
    -W ignore::sqlalchemy.exc.MovedIn20Warning
    -W ignore::pydantic.warnings.PydanticDeprecatedSince20

# Маркеры для тестов
markers =
    unit: Unit тесты
    integration: Integration тесты
    slow: Медленные тесты
    auth: Тесты авторизации
    api: Тесты API эндпоинтов
    models: Тесты моделей
    data_processing: Тесты предобработки данных

# Игнорирование директорий
norecursedirs = 
    venv
    .venv
    env
    .env
    __pycache__
    .pytest_cache
    .git
    .idea
    .vscode
    build
    dist
    *.egg-info

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

